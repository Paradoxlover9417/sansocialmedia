name: nas_deploy

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: 그래이들 퍼미션 부여
        run: chmod +x ./gradlew

      - name: application.yml 생성
        run: echo "${{ secrets.SPRING_YML }}" > ./src/main/resources/application.yml

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Build Docker Image
        run: |
          docker build -t paradoxlover9417/sansocialmedia:latest .
          echo "DOCKER_IMAGE=paradoxlover9417/sansocialmedia:latest" >> $GITHUB_ENV

      - name: Sign in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: docker push ${{ env.DOCKER_IMAGE }}
      # port 변경
      - name: SSH access to NAS
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.NAS_SSH_KEY }}

      - name: Deploy to NAS
        env:
          NAS_HOST: ${{ secrets.NAS_HOST }}
          NAS_USERNAME: ${{ secrets.NAS_USERNAME }}
          NAS_PASSWORD: ${{ secrets.NAS_PASSWORD }}
        run: |
          sshpass -p $NAS_PASSWORD ssh -o StrictHostKeyChecking=no -p 51236 $NAS_USERNAME@$NAS_HOST << EOF
            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
            docker pull ${{ env.DOCKER_IMAGE }}
            docker stop sansocialmedia || true
            docker rm sansocialmedia || true
            docker run -d -p 8080:8080 --name sansocialmedia ${{ env.DOCKER_IMAGE }}
          EOF



